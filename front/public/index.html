<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json proporciona metadatos usados cuando tu aplicación web se instala
      en un dispositivo móvil o en el escritorio. Ver https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Observa el uso de %PUBLIC_URL% en las etiquetas anteriores.
      Se reemplazará por la URL de la carpeta `public` durante el build.
      Solo los archivos dentro de la carpeta `public` pueden referenciarse desde este HTML.

      A diferencia de "/favicon.ico" o "favicon.ico", "%PUBLIC_URL%/favicon.ico"
      funcionará correctamente tanto con routing del lado cliente como con una URL pública no raíz.
      Aprende a configurar una URL pública no raíz ejecutando `npm run build`.
    -->
    <title>React App</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      Este archivo HTML es una plantilla.
      Si lo abres directamente en el navegador verás una página vacía.

      Puedes añadir fuentes web, meta tags o analytics en este archivo.
      El paso de build insertará los scripts empaquetados dentro del <body>.

      Para iniciar el desarrollo, ejecuta `npm start` o `yarn start`.
      Para crear un bundle de producción, usa `npm run build` o `yarn build`.
    -->
  </body>
</html>
